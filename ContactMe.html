<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/inx0pzp.css" />
    <link rel="stylesheet" href="ContactMe-Style.css" />
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      button {
        background-color: #c3c3c3;
      }

      button:active {
        border-top: solid #000;
        border-right: solid #fff;
        border-bottom: solid #fff;
        border-left: solid #000;
      }
    </style>
  </head>
  <body>
    <div class="Header"></div>

    <div class="frontpage">
      <div class="apps">
        <div class="bin">
           <img class="img_bin" src="recycle_bin_empty_cool-0.png">
           <p class="RecycleBin">Recycle Bin</p>
       </div>
  
       <div class="mycomputer">
          <img class="pc_img" src="mycomputer.png">
          <p class="pc_txt">My Computer</p>
       </div>
  
         <div class="mv">
          <img class="img_mv" src="video.png">
          <p class="mv_txt">weezer - buddy holly</p>
        </div>
      </div>

    <div id="square">
      <div class="blue">
        <img class="img_icon" src="mailbox_world-1.png" />
        <h1>Contact Me</h1>
        <button class="X"><a class="back" href="index.html">X</button></a>  
      </div>
      <div class="canvas">
        <h2 class="contact">Hello here are places where you can reach me :)</h2>
        <div class="email">
          <img class="email_img" src="Email.png" />
          <a href="mailto:someone@example.com">
            <h2 class="email_txt">Email: lukasheaver.enterprises@gmail.com</h2>
            <h2 class="email_txt_alt">Email:</h2>
          </a>
          
        </div>
        
        <div class="instagram">
          <img class="insta_img" src="camera-2.png">
          <a href="https://www.instagram.com/lukasheaver/" target="_blank">
              <h2 class="insta_txt">Instagram: lukasheaver</h2>
              <h2 class="insta_txt_alt">Instagram:</h2>
          </a>
        </div>
        <div class="linkedin">
          <img class="in_img" src="linkedin.png">
          <h2 class="in_txt">LinkedIn: Lukas Heaver</h2>
          <h2 class="in_txt_alt">LinkedIn:</h2>
        </div>
        </div>
      </div>

      <div class="filler"> </div>

    </div>

  </body>
</html>
